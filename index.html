<!DOCTYPE html>
<html>
<style>
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    

      $.get(`/checkLive`, function(vid){ 
                let result = vid
                lines=`<h1> ${result} </h1>`
                document.getElementById("myText").innerHTML=lines;
                loadProducts(result)
              })

       function loadProducts(result1){
          $.get(`/return/${result1}`, function(res) { 
                //console.log(res)
                lines1=`<h1> Pikachu: ${res} </h1>`
                document.getElementById("myText1").innerHTML=lines1;
                })   
             } 
           
  </script>
  <p id="myText" class="center"></p>
  <p id="myText1" ></p>
  <img src="public/logo.png" alt="Italian Trulli" class="center" >
  <img src="public/pika.png" alt="Italian Trulli" class="center" style="height: 500px; width: 500px;">
</body>
</html>
